<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./src/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <!-- Criar um container principal da calculadora -->
  <div id="container">
    <!-- Criar um input onde será colcado os números e as operações-->
    <input type="text" id="calculator-display"></input>
    <!-- Criar uma div para os botões e os operadores, usar o dataset -->
    <div id="operators">
      <span class="operator" data-operator="clear">C</span>
      <span class="operator" data-operator="(">(</span>
      <span class="operator" data-operator=")">)</span>
      <span class="operator" data-operator="/">/</span>
      <span class="operator" data-operator="7">7</span>
      <span class="operator" data-operator="8">8</span>
      <span class="operator" data-operator="9">9</span>
      <span class="operator" data-operator="*">*</span>
      <span class="operator" data-operator="4">4</span>
      <span class="operator" data-operator="5">5</span>
      <span class="operator" data-operator="6">6</span>
      <span class="operator" data-operator="-">-</span>
      <span class="operator" data-operator="1">1</span>
      <span class="operator" data-operator="2">2</span>
      <span class="operator" data-operator="3">3</span>
      <span class="operator" data-operator="+">+</span>
      <span class="operator" data-operator=",">,</span>
      <span class="operator" data-operator="0">0</span>
      <span class="operator operator-equals" data-operator="=">=</span>
    </div>
    <!-- Criar uma div que mostra o resultado da operação -->
    <span class="result-display"></span>
  </div>
</body>
</html>
